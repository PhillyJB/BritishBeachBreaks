<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>BritishBeachBreaks</title>
</head>

<body>
    <!--Navigation Bar-->
    <!--Feature of collapsable Navigation taken from Bootstrap 4.6-->
    <div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-umbrella-beach"></i>BritishBeachBreaks</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="england-beaches.html">England</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ireland</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Scotland</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Wales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--Header with hero image-->
    <div id="main-landingpage-image">
        <img src="assets/images/great-british-beach-2-landing-page-image.jpg" alt="british-beach">

        <div class="postcode-search">
            <div>
                <!--slogan above the postcode search bar-->
                <h3>Discover the hidden British beach gems right here!</h3>
            </div>
            <div id="search-form">
                <!--postcode search bar-->
                <input type="text" placeholder="Enter your postcode to find beaches near you">
                <button class="btn btn-primary" type="submit">Find!</button>
            </div>
        </div>
    </div>

    <!--Google Maps Section-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="google-map"></div>
            <div class="col-3">
                <h4>Select a Region:</h4>
                <a class="btn btn-primary" href="england-beaches.html" role="button">England</a>
                <a class="btn btn-primary" href="#" role="button">Ireland</a>
                <a class="btn btn-primary" href="#" role="button">Scotland</a>
                <a class="btn btn-primary" href="#" role="button">Wales</a>
            </div>
        </div>
    </div>

    <!--List of locations images and partial information-->
    <div class="row"></div>

    <!--Footer-->
    <footer>
        <div><!---footer section one--></div>
        <div><!---footer section two--></div>
        <div><!---footer section three--></div>
    </footer>

    <!--Inline JS to render our Google Maps onto the page-->
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of London
            var london = { lat: 51.509865, lng: -0.118092};
            // The map, centered at London
            var googleMap = new google.maps.Map(document.getElementById("google-map"), {
                zoom: 5,
                center: london,
            });
            // The marker, positioned at London
            var londonMarker = new google.maps.Marker({
                position: london,
                map: googleMap,
                /*this value is googleMap as in the variable defined above*/
            });
        }
    </script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <!--API link for google maps API-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9X7agAq1yX318IgN-NuQK132ZxFWGwaM&callback=initMap">
    </script>
</body>

</html>
